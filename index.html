<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./scripts/logic.js"></script>
    <script type="module" src="./scripts/controller.js"></script>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            background-color: rgb(128, 217, 165);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center bg-success p-3 text-white">NOTES-CRUD</h2>
        <div class="mt-4">
            <label for="title" class="form-label fs-3">Enter Title</label>
            <input type="text" class="form-control" placeholder="Enter Title Here" id="title">
            <label for="notes" class="form-label fs-3 mt-4">Enter Note</label>
            <textarea cols="30" rows="10" placeholder="Enter Notes Here" class="form-control" id="notes"></textarea>
            <button type="button" class="btn btn-primary m-2" id="add">ADD</button>
            <button type="button" class="btn btn-danger m-2" id="delete">DELETE</button>
            <button type="button" class="btn btn-info m-2" id="save">SAVE</button>
            <button type="button" class="btn btn-warning m-2" id="load">LOAD</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
